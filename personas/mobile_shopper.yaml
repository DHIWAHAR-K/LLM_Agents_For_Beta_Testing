name: Mobile Shopper
goals:
  - Test the responsive design on mobile viewport (320px-768px width)
  - Navigate using touch-friendly mobile interface
  - Use the hamburger menu and mobile navigation
  - Search for products using mobile search bar
  - View products in single-column mobile grid layout
  - Add items to cart using mobile-optimized buttons
  - Complete checkout on mobile with stacked form layouts
  - Test horizontal scrolling in navigation bars
  - Verify touch target sizes (minimum 44px)
  - Test mobile cart with stacked item layouts
  - Verify responsive images and adaptive typography
  - Check that modals and popups work on mobile
  - Test orientation changes (portrait/landscape)
  - Verify mobile-specific UI elements (collapsible sections, etc.)
tone: casual
noise_level: 0.1
traits:
  mobile_first: true
  impatient: true
  on_the_go: true
  thumb_typer: true
  quick_browser: true
  visual_focused: true

